<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-login or sign up</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body class="bg-gray-100 font-sans">
    <section class="container   
flex  items-center justify-center mx-auto">
       <section class="left w-1/2 mt-24">
        <img class="w-64"
        src="fb.svg" alt="">
        <p class=" mx-6 text-3xl"  >Facebook helps you connect and share with the people in your life.</p>
       </section>
       <section class="right flex flex-col bg-white w-1/3 p-6 mt-32 rounded-xl relative shadow-xl">
       
            <input type="text" placeholder="Email address or phone number" class="  p-3 border border-1 rounded-md text-lg outline-blue-400  ">
            <input type="password" name="password" id="password" placeholder="Password" class=" border border-1 rounded-md p-3 mt-4 text-lg outline-blue-400">
            <button type="submit" class=" bg-blue-600 text-white text-xl   border  rounded-md p-3 mt-4 font-bold hover:bg-blue-500 cursor-pointer"
            >Log in</button>
            <p class="text-sm mt-4 mx-auto text-blue-600 hover:underline cursor-pointer ">Forgotton password?</p>
            <hr class="my-5 mx-4 ">
            <button class="bg-green-500 p-3 mx-24 font-bold text-center text-white border rounded-md hover:bg-green-600">Create New Account</button>
            <span class=" absolute -bottom-11 pt-3npm text-sm  px-3 mx-4"><span class="font-bold hover:underline cursor-pointer ">Create a Page</span> or a celebrity, brand or business.</span>
      
            

        
       </section>


    </section>
    
</body>
</html>
